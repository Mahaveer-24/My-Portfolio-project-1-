        <div class="contact--form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Your name" class="contact--form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Your email" class="contact--form__email"></td>
                    </tr>

                            <label>

                            <label>
                                <input type="radio" name="Gender" class="contact--form__gender">Others</label>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input type="text" placeholder="If Others enter your gender" class="contact--form__others">
                        </td>

                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="Your Message" class="contact--form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact--form__submit"></td>
                    </tr>
                </table>
            </form>
